<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contatos - GraphQL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1117;
      color: white;
      padding: 20px;
    }

    h1 {
      color: #2ecc71;
      text-align: center;
    }

    .formulario {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px;
      font-size: 16px;
    }

    button {
      background-color: #2ecc71;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .resultado {
      background-color: #1e272e;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Consulta de Contato (GraphQL)</h1>

  <div class="formulario">
    <input type="text" id="nome" placeholder="Nome do contato">
    <button onclick="buscarContato()">üîç Buscar</button>
  </div>

  <div class="resultado" id="resultado"></div>

  <script>
    async function buscarContato() {
      const nome = document.getElementById('nome').value.trim();
      const div = document.getElementById('resultado');

      if (!nome) {
        alert("‚ö†Ô∏è Insira um nome!");
        return;
      }

      div.textContent = "‚è≥ A buscar contato...";

      try {
        const resposta = await fetch("/graphql/buscar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome })
        });

        if (!resposta.ok) {
          const erro = await resposta.text();
          console.error("Erro do servidor:", erro);
          div.textContent = "‚ùå Erro ao buscar contato.";
          return;
        }

        const contato = await resposta.json();

        if (contato) {
          div.innerHTML = `
            <strong>Nome:</strong> ${contato.nome}<br>
            <strong>Email:</strong> ${contato.email}<br>
            <strong>Telefone:</strong> ${contato.telefone}
          `;
        } else {
          div.textContent = "‚ùå Contato n√£o encontrado.";
        }
      } catch (erro) {
        console.error("Erro na requisi√ß√£o:", erro);
        div.textContent = "‚ùå Erro ao conectar com o servidor.";
      }
    }
  </script>
</body>
</html>
